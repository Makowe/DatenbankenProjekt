<div class="multiple-button-container" *ngIf="!small">
    <div *ngFor="let action of actions" class="button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
            (click)="sendOutput(action)">
            <mat-icon>{{action}}</mat-icon>
        </button>
    </div>

</div>
<div class="multiple-button-container" *ngIf="small">
    <div *ngFor="let action of actions" class="button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
            (click)="sendOutput(action)">
            <mat-icon>{{action}}</mat-icon>
        </button>
    </div>

</div>
